<!DOCTYPE html>
<html>
<head>
    <title>Menggunakan media Query CSS3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .smartphone{
            display: none;
        }

        @media only screen and (max-width:500px){
            body{
                background-color: yellow;
            }
        
            .smartphone{
                display:block;
            }
        }
         
        #logouns{
            display: none;
        }
        @media only screen and (min-width:1024px){
            #logouns{
                width: 25%;
                height: 25%;
                display: block;
            }
        }
    </style>

</head>
<body>
    <h3>Menggunakan Media Query CSS 3</h3>
    <div class="smartphone">
        <h2>Terdeteksi ukuran smartphone</h2>
    </div>
    <img id="logouns" src="https://tumpi.id/wp-content/uploads/2018/01/download-logo-uns-besar-biru-png.png" alt="logouns">
    
</body>
</html>
