    <script>
        $(document).ready(function(){
            $("#submit").prop("disabled",true);
            $("#form :input").prop("disabled", true);
            $("#edit").prop("disabled",false);
        });
        $('#edit').click(function() {
            $("#form :input").prop("disabled", false);
            $("#submit").prop("disabled",false);
            $("#edit").prop("disabled",true);
